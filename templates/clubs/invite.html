{% extends 'base.html' %}

{% block title %}Пригласить участника - {{ club.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> Пригласить участника</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">Клуб: {{ club.name }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        {{ form.email }}
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить приглашение</button>
                    <a href="{% url 'clubs:detail' pk=club.pk %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
