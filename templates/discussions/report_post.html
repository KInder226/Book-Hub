{% extends 'base.html' %}

{% block title %}Пожаловаться на пост - BookClub Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-flag"></i> Пожаловаться на пост</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>Пост:</strong> {{ post.title }}
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_reason" class="form-label">Причина жалобы</label>
                        {{ form.reason }}
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Описание</label>
                        {{ form.description }}
                    </div>
                    <button type="submit" class="btn btn-danger">Отправить жалобу</button>
                    <a href="{% url 'discussions:post_detail' pk=post.pk %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
